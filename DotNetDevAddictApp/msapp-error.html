<!DOCTYPE html>
<html>
<head>
    <title>.NET Development Addict - Oops</title>
    <link href="msapp-error.css" rel="stylesheet" type="text/css" />
    <script src="msapp-error.js" type="text/javascript"></script>
</head>
<body>

    <a class="main-link" href="https://dotnetdevaddict.co.za/">

        <img class="oops" src="oops.png" />
        <h1 class="title">.NET Development Addict</h1>
        <h2 class="description">It seems that I am not as good as I think I am.</h2>

        <div class="information">
            <p>
                There was an error accessing this page:<br />
                <span id="failureUrlValue" class="paramValue"></span>
            </p>
            <p>
                This was the error code we recieved:<br />
                <span id="httpStatusValue" class="paramValue"></span>
                <span id="failureNameValue" class="paramValue"></span>
            </p>
            <p>
                Click / tap anywhere to try again.
            </p>
        </div>

    </a>

</body>
</html>
